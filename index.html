<!DOCTYPE html>
<html>
<head>
  <title>Flappy Evolve</title>
  <style>
    canvas { border:1px solid black; display:block; margin:auto }
  </style>
  
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="wrapper">
  <div class="panel">
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>
  <div class="panel">
  <p id="epoch"></p>
  <p id="alivecount"></p>
  <p id = "score"></p>
  <button id="pauseButton">Play/Pause</button>
    <div class="subpanel">
    <div class="subpanel-title">Change Simulation Parameters</div>
  <label for="numBirdsSelect">Number of birds per epoch:</label>
  <select id="numBirdsSelect">
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="200">200</option>
  </select>
  <label for="hiddenSizeSelect">Size of MLP hidden layer:</label>
  <select id="hiddenSizeSelect">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <div class="subpanel-title">Select input features</div>
  <form id="inputFeaturesSelect">
    <label><input type="checkbox" name="inputFeatures" value="cHeight">Bird height</label><br>
    <label><input type="checkbox" name="inputFeatures" value="pHeight">Next pipe height</label><br>
    <label><input type="checkbox" name="inputFeatures" value="distance" checked>Distance to next pipe</label><br>
    <label><input type="checkbox" name="inputFeatures" value="diff" checked>Height difference to next pipe</label><br>
    <label><input type="checkbox" name="inputFeatures" value="velocity" unchecked>Bird velocity</label><br>
  </form>

  <p>Restart the simulation for changed parameters to take effect</p>
  <button id="restartButton">Restart</button>
  <script type="module" src="./src/main.js"></script>
  </div>
  </div>
  <link rel="icon" href="data:,">
</body>
</html>
